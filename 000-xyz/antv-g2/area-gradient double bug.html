<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>基础面积图</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;margin:0;}</style>
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css" />
</head>
<body>
<div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
<script>
  var data = [
    {
      year: '1991',
      value: 15468
    }, {
      year: '1992',
      value: 16100
    }, {
      year: '1993',
      value: 15900
    }, {
      year: '1994',
      value: 17409
    }, {
      year: '1995',
      value: 17000
    }, {
      year: '1996',
      value: 31056
    }, {
      year: '1997',
      value: 31982
    }, {
      year: '1998',
      value: 32040
    }, {
      year: '1999',
      value: 33233
    }
  ];

  data = data.map(obj => {
    const {
      value,
      year,
    } = obj;
    let value2 = value - 10;
    return {
      value2,
      value,
      year,
    }
  });

  var chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight
  });
  chart.source(data);
  chart.scale({
    value: {
      min: 10000
    },
    // value2: {
    //   min: 1000
    // },
    year: {
      range: [0, 1]
    }
  });
  chart.axis('value', {
    label: {
      formatter: function formatter(val) {
        return (val / 10000).toFixed(1) + 'k';
      }
    }
  });
  chart.tooltip({
    crosshairs: {
      type: 'line'
    }
  });

  var chart2 = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight
  });
  chart2.source(data);
  chart2.scale({
    value2: {
      min: 10000
    },
    year: {
      range: [0, 1]
    }
  });
  chart2.axis('value2', {
    label: {
      formatter: function formatter(val) {
        return (val / 10000).toFixed(1) + 'k';
      }
    }
  });
  chart2.tooltip({
    crosshairs: {
      type: 'line'
    }
  });

  // 面积
  chart
  .area()
  .position('year*value')
  // .color('l(180) 0:#1890FF 1:#f7f7f7')
  // 左右/水平 渐变色
  .color('l(90) 0:#1890FF 1:#f7f7f7')
  // 上下/垂直 渐变色
  .shape('smooth');;

  // 线
  chart
  .line()
  .position('year*value')
  .color("#6882FF")
  // .style({
  //   stroke: '#00ff00',
  //   lineDash: [3, 3],// dashed
  // })
  .size(2)
  .shape('smooth');

  
  // 绘制辅助线/ 趋势线
  // chart
  chart2
  // .guide()
  .line()
  .position('year*value2')
  .style({
    stroke: '#00ff00',
    lineDash: [3, 3],// dashed
  })
  .size(2)
  .shape('smooth');

  chart.render();
  chart2.render();
</script>
</body>
</html>
