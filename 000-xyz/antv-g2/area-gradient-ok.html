<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>G2 基础面积图 & OK</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;margin:0;}</style>
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css" />
</head>
<body>
<div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
<script>
  var data = [
    {
      year: '1991',
      value: 15468
    }, {
      year: '1992',
      value: 16100
    }, {
      year: '1993',
      value: 15900
    }, {
      year: '1994',
      value: 17409
    }, {
      year: '1995',
      value: 17000
    }, {
      year: '1996',
      value: 31056
    }, {
      year: '1997',
      value: 31982
    }, {
      year: '1998',
      value: 32040
    }, {
      year: '1999',
      value: 33233
    }
  ];

  data = data.map((obj, i) => {
    const {
      value,
      year,
    } = obj;
    // let value2 = 1000 + i *1000;
    let value2 = value - 1000;
    return {
      value2,
      value,
      year,
    }
  });

  let chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight
  });
  chart.source(data);

  // console.log(data);
  chart.scale({
    value: {
      min: 10000
    },
    // value2: {
    //   min: 10000
    // },
    year: {
      range: [0, 1]
    }
  });
  chart.axis('value', {
    label: {
      formatter: function formatter(val) {
        return (val / 10000).toFixed(1) + 'k';
      }
    }
  });
  // chart.tooltip({
  //   crosshairs: {
  //     type: 'line'
  //   }
  // });
  //所有的图例都不显示
  chart.legend(false);
  // 关闭 tooltip
  // chart.tooltip(false);
  // chart.tooltip(true, {
  //   showTitle: false,
  //   inPlot: false
  // });
  
  // tooltip tempalte 变量必须与在 tooltip 定义的变量完全一直；
  chart.tooltip({
    // showTitle: false,
    itemTpl: `<li><span style="color: red">{name}</span>: {year}--{value}`,
    // itemTpl: "<li>{year}-{name}-{value} {x}-{y}</li>",
    // itemTpl: "<li> 新增用户数: {y}</li>",
    // itemTpl: "<li> 新增用户数: {x}-{y}</li>",
    // itemTpl: "<li> 新增用户数: {year}-{value}</li>",
  });


  // 面积
  chart
  .area()
  .position('year*value')
  // .color('l(180) 0:#1890FF 1:#f7f7f7')
  // 左右/水平 渐变色
  .color('l(90) 0:#1890FF 1:#f7f7f7')
  // 上下/垂直 渐变色
  .shape('smooth')
  .tooltip(false);

  // 线
  chart
  .line()
  .position('year*value')
  // .tooltip('year*value', (year, value) => ({
  //   name: "新增用户数", 
  //   value,
  // }))
  .tooltip('year*value', (year, value) => {
    // console.log(year, value);
    // x,y 应该是，tooltip 回调函数的参数对象的 xAxis 与 yAxis 的坐标值；
    return {
      name: "新增用户数",
      year,
      value,
      // x: year, 
      // y: 1000,
      // x,
      // y,
    };
    // 返回的参数名对应 itemTpl 中的变量名
  })
  .color("#6882FF")
  // .style({
  //   stroke: '#00ff00',
  //   lineDash: [3, 3],// dashed
  // })
  .size(2)
  .shape('smooth');
  
  // 绘制辅助线/ 趋势线
  chart
  // .guide()
  .line()
  .position('year*value2')
  .style({
    stroke: '#00ff00',
    lineDash: [3, 3],// dashed
  })
  .size(2)
  .shape('smooth')
  .tooltip(false);

  // chart.tooltip('year*value', )
  // chart.on('tooltip:change', function(ev) {
  //   const items = ev.items; // tooltip显示的项
  //   const origin = items[0]; // 将一条数据改成多条数据
  //   console.log(`items`, items);
  // });

  chart.render();
</script>
</body>
</html>
